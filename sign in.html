<DOCTYPE html>
<html>
  <head>
    <link type="stylesheet" src="doge.css">
  </head>
  <body class="button-center">
    <div class="button-center">
      <form>
       <input type="button" style="size:50vh;" value="Войти на сайт" onClick="Input()">
      </form>
    </div>
    <script type="text/javascript">
      function Input(){
      login_ok = false;
      user_name = "";
      password = "";
      user_name = prompt("Логин","");
      user_name = user_name.toLowerCase();
      password = prompt("Пароль","");
      password = password.toLowerCase();
      if (user_name=="login" && password=="pass") {
       login_ok = true;
       window.location = "profile.html";
      }
      if (user_name=="login2" && password=="pass2") {
       login_ok = true;
       window.location = "profile.html";
      }
      
      if (login_ok==false) alert("Неверный логин или пароль!");
      }
      </script>
  </body>
